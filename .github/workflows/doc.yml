name: Doc

on:
  push:
    branches: [main, staging, dev]
  pull_request:
    branches: [main]

jobs:
  gen_doc:
    name: Document Generation
    runs-on: ubuntu-latest
    steps:
      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: v0.10.3
      - uses: actions/checkout@v4
      # - name: Reset Modified Files
      #   run: git restore .
      # - name: Remove Untracked Files
      #   run: git clean -fd
      - name: Fetch & Reset to Remote
        run: git fetch origin && git reset --hard origin/$GITHUB_REF_NAME
      - name: Generate doc
        run: make --silent gen_doc
      - name: Debug Git Status After Reset
        run: git status --porcelain && git diff
      - name: Check for Uncommitted Changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "‚ùå Uncommitted changes detected!"
            exit 1
          fi
